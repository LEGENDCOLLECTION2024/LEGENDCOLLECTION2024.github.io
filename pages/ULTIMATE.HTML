<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ultimate</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background-image: url('../images/image (58).png');
      background-size: cover;
      background-position: center;
      min-height: 100vh;
      position: relative;
    }

    a {
      text-decoration: none;
      color: white;
    }

    header {
      display: flex;
      height: 40px;
      background-color: rgba(0, 0, 0, 0.8);
      justify-content: space-between;
      align-items: center;
      padding: 35px;
    }

    .logo {
      display: flex;
      align-items: center;
    }

    .logo img {
      height: 150px;
      margin-right: 10px;
    }

    nav a {
      font-weight: 600;
      padding-right: 10px;
    }

    nav a:hover {
      color: rgb(255, 255, 1);
    }

    @media (max-width: 700px) {
      header {
          flex-direction: column;
      }
      nav {
          padding: 5px 0px;
      }
    }

    /* Estilos para el mensaje de felicitaciones */
    .congratulations {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(1);
      text-align: center;
      color: rgba(242, 255, 0, 0.9);
      font-family: 'Bangers', cursive;
      z-index: 1;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.8);
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .congratulations:hover {
      transform: translate(-50%, -50%) scale(1.1);
    }

    /* Estilos para la imagen de fondo */
    .background-image {
      position: absolute;
      top: 0;
      left: 0;
      z-index: -1;
      width: 100%;
      height: 100%;
      opacity: 1;
    }

    /* Animación de confeti */
    @keyframes confetti {
      0% {
        transform: translateY(0) rotateZ(0deg) scale(1);
      }
      100% {
        transform: translateY(100vh) rotateZ(720deg) scale(0.8);
      }
    }

    /* Estilos para los elementos de confeti */
    .confetti {
      position: absolute;
      width: 15px;
      height: 15px;
      animation: confetti 3s linear infinite;
      opacity: 0.8;
    }

    /* Distribución aleatoria de confetis */
    @keyframes spreadConfetti {
      0% {
        opacity: 0;
        transform: translateY(0) translateX(0);
      }
      100% {
        opacity: 1;
        transform: translateY(calc(-100vh + 100px)) translateX(calc(100vw - 100px));
      }
    }

    /* Estilos para los confetis de diferentes formas */
    .confetti-triangle {
      clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
    }

    .confetti-square {
      clip-path: polygon(0% 0%, 100% 0%, 100% 100%, 0% 100%);
    }

    .confetti-circle {
      border-radius: 50%;
    }

    /* Estilos para los confetis de diferentes colores */
    .confetti-purple {
      background-color: purple;
    }

    .confetti-gold {
      background-color: gold;
    }

    .confetti-red {
      background-color: red;
    }

    .confetti-green {
      background-color: green;
    }

    .confetti-blue {
      background-color: blue;
    }

    /* Estilos para el pie de página */
    .footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: black;
      color: white;
      text-align: center;
      padding: 10px;
      cursor: pointer;
      animation: changeColor 5s infinite;
      text-shadow: 2px 2px 2px rgba(0, 0, 0, 0.5);
    }

    /* Animación para cambiar de colores */
    @keyframes changeColor {
      0% {
        color: gold;
      }
      25% {
        color: black;
      }
      50% {
        color: purple;
      }
      75% {
        color: white;
      }
      100% {
        color: gold;
      }
    }
  </style>
</head>
<body>
  <!-- Agrega el audio -->
  <audio id="audio" src="../audios/fnaf-6-am-sound-6UvimAzSkZY.mp3" preload="auto"></audio>

  <header>
    <a href="../index.html" class="logo">
      <img src="../images/descarga.png" alt="logo de la compañia">
      <h2 class="nombre-empresa">Legend Collection</h2>
    </a>
    <nav>
        <a href="OUR.HTML" class="nav-link">Our Collection</a>
        <a href="about.html" class="nav-link">About us</a>
        <a href="LOG IN.HTML" class="nav-link">Log in</a>
    </nav>
  </header>

  <img src="../images/Captura de pantalla 2024-04-08 192850.png" alt="Background Image" class="background-image">

  <div class="congratulations" onclick="showConfettiAndPlayAudio()">
    <h2>Congratulations!</h2>
    <p>You have been admitted to the Legend family. You've always been a part of this great family. Explore our store now!</p>
  </div>

  <!-- Función para mostrar el confeti y reproducir el audio -->
  <script>
    function showConfettiAndPlayAudio() {
      // Reproduce el audio
      const audio = document.getElementById('audio');
      audio.play();

      const colors = ['purple', 'gold', 'red', 'green', 'blue']; // Array de colores de confeti disponibles
      const shapes = ['triangle', 'square', 'circle']; // Formas de confeti disponibles
      const confettiContainer = document.createElement('div');
      confettiContainer.classList.add('confetti-container');

      // Crea y añade 100 elementos de confeti al contenedor
      for (let i = 0; i < 100; i++) {
        const confetti = document.createElement('div');
        const randomColor = colors[Math.floor(Math.random() * colors.length)]; // Elige un color aleatorio del array
        const randomShape = shapes[Math.floor(Math.random() * shapes.length)]; // Elige una forma aleatoria del array
        confetti.classList.add('confetti', `confetti-${randomColor}`, `confetti-${randomShape}`);
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.animationDelay = Math.random() + 's';
        confettiContainer.appendChild(confetti);
      }

      document.body.appendChild(confettiContainer);

      // Elimina el contenedor de confeti después de 10 segundos
      setTimeout(() => {
        confettiContainer.remove();
      }, 10000);
    }
  </script>

  <!-- Pie de página animado -->
  <div class="footer">
    <span>© 2024 Legend Collection. All rights reserved.</span>
  </div>
</body>
</html>
