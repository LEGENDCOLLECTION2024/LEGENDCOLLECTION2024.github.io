<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log In</title>
  <link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background-image: url('https://images.pexels.com/photos/1146134/pexels-photo-1146134.jpeg?cs=srgb&dl=pexels-felix-mittermeier-1146134.jpg&fm=jpghttps://usagif.com/wp-content/uploads/gif/outerspace-58.gif');
      background-size: 100% 250%;
      background-position: center;
    }

    a {
      text-decoration: none;
      color: white;
    }

    header {
      display: flex;
      height: 40px;
      background-color: rgba(0, 0, 0, 0.8);
      justify-content: space-between;
      align-items: center;
      padding: 35px;
    }

    .logo {
      display: flex;
      align-items: center;
    }

    .logo img {
      height: 150px;
      margin-right: 10px;
    }

    nav a {
      font-weight: 600;
      padding-right: 10px;
    }

    nav a:hover {
      color: rgb(255, 255, 1);
    }

    @media (max-width: 700px) {
      header {
        flex-direction: column;
      }
      nav {
        padding: 5px 0px;
      }
    }

    /* Estilos para el formulario de login */
    .login-container {
      background: linear-gradient(to bottom, #ffffff, #f2f2f2);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
      margin: 0 auto;
      margin-top: 50px;
      transition: transform 0.3s ease-in-out;
    }

    .login-container:hover {
      transform: translateY(-5px);
    }

    .login-container h2 {
      margin-bottom: 20px;
      text-align: center;
      color: #333;
      font-family: 'Bungee Spice', cursive;
    }

    .login-container input[type="text"],
    .login-container input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #000000;
      border-radius: 5px;
      box-sizing: border-box;
    }

    .login-container button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      color: #fff;
      cursor: pointer;
    }

    .login-container button:hover {
      background-color: #0056b3;
    }

    .login-container .links {
      text-align: center;
      margin-top: 15px;
    }

    .login-container .links a {
      text-decoration: none;
      color: #007bff;
      margin-right: 10px;
    }

    footer {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 16px;
      cursor: default;
      animation: jump 0.5s infinite alternate;
    }

    @keyframes jump {
      0% {
        transform: translateX(-50%) translateY(0);
      }
      50% {
        transform: translateX(-50%) translateY(-10px);
      }
      100% {
        transform: translateX(-50%) translateY(0);
      }
    }
  </style>
</head>
<body>
  <header>
    <a href="../index.html" class="logo">
      <img src="../images/descarga.png" alt="logo de la compañia">
      <h2 class="nombre-empresa">Legend Collection</h2>
    </a>
    <nav>
        <a href="OUR.HTML" class="nav-link">Our Collection</a>
        <a href="about.html" class="nav-link">About us</a>
        <a href="LOG IN.HTML" class="nav-link">Log in</a>
    </nav>
  </header>

  <div class="login-container">
    <h2>Be part of the legendary family</h2>
    <form id="login-form" action="#">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="button" onclick="login()">Login</button>
    </form>
    <div class="links">
      <a href="FORGOT.HTML">Forgot password?</a>
    </div>
  </div>

  <footer>
    © 2024 Legend Collection. All rights reserved.
  </footer>

  <script>
    function login() {
      // Obtener los valores de usuario y contraseña
      var username = document.getElementById("username").value;
      var password = document.getElementById("password").value;

      // Validar si los campos están vacíos
      if (username === "" || password === "") {
        alert("Por favor, complete todos los campos.");
      } else if (!username.includes("@gmail.com") && !username.includes("@yahoo.com") && !username.includes("@hotmail.com")) {
        alert("Por favor, ingrese una dirección de correo electrónico válida con uno de los siguientes dominios: @gmail.com, @yahoo.com, @hotmail.com");
      } else {
        // Redirigir a la página deseada
        window.location.href = "wel.html";
      }
    }
  </script>
</body>
</html>
