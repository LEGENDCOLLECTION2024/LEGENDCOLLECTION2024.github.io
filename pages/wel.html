  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background-size: cover;
      background-position: center;
      height: 100vh;
      position: relative; /* Añadido para que el pie de página esté en la parte inferior */
    }

    a {
      text-decoration: none;
      color: white;
    }

    header {
      display: flex;
      height: 40px;
      background-color: rgba(0, 0, 0, 0.8);
      justify-content: space-between;
      align-items: center;
      padding: 35px;
    }

    .logo {
      display: flex;
      align-items: center;
    }

    .logo img {
      height: 150px;
      margin-right: 10px;
    }

    nav a {
      font-weight: 600;
      padding-right: 10px;
    }

    nav a:hover {
      color: rgb(255, 255, 1);
    }

    @media (max-width: 700px) {
      header {
          flex-direction: column;
      }
      nav {
          padding: 5px 0px;
      }
    }

    /* Estilos para el texto de bienvenida */
    .bienvenido {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-family: 'Bangers', cursive; /* Aplicar la fuente Bangers */
      font-size: 36px; /* Tamaño de la fuente */
      text-align: center;
      padding: 20px; /* Agregado para dar espacio al texto */
      background-color: rgba(0, 0, 0, 0.5); /* Fondo semi-transparente negro */
      border-radius: 10px; /* Borde redondeado */
    }

    /* Estilos para el pie de página */
    footer {
      position: absolute;
      bottom: 0;
      width: 100%;
      background-color: #333; /* Color de fondo del pie de página */
      color: white;
      text-align: center;
      padding: 20px;
    }
  </style>
