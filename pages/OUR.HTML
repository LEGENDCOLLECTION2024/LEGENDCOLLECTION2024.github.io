  <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet"> <!-- Cambiando la fuente a Bangers -->
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background-color: rgb(0, 0, 0); /* Cambio del fondo a negro */
      background-image: url('../images/image (58).png');
      background-size: cover;
      background-position: center;
      height: 220vh;
    }


    a {
      text-decoration: none;
      color: rgb(255, 254, 254);
    }


    header {
      display: flex;
      height: 40px;
      background-color: rgba(0, 0, 0, 0.8);
      justify-content: space-between;
      align-items: center;
      padding: 35px;
    }


    .logo {
      display: flex;
      align-items: center;
    }


    .logo img {
      height: 150px;
      margin-right: 10px;
    }


    nav a {
      font-weight: 600;
      padding-right: 10px;
    }


    nav a:hover {
      color: rgb(255, 255, 1);
    }


    @media (max-width: 700px) {
      header {
          flex-direction: column;
      }
      nav {
          padding: 5px 0px;
      }
    }


    .photo-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      margin-top: 20px;
    }


    .photo {
      flex: 0 0 calc(30% - 20px); /* Reduciendo el tamaño del contenedor y ajustando el margen */
      margin: 10px; /* Reduciendo el margen exterior */
      text-align: center;
      background-color: gold;
      padding: 20px;
      border-radius: 10px;
      transition: transform 0.3s;
    }


    .photo:hover {
      transform: scale(1.1);
    }


    .photo img {
      width: 75%; /* Reduciendo el tamaño de la imagen */
      height: auto;
      display: block;
      margin: 0 auto 20px; /* Margen superior e inferior y centrado horizontalmente */
    }


    .photo h4 {
      font-family: 'Bangers', sans-serif; /* Cambio de la fuente a Bangers */
      color: rgb(0, 0, 0); /* Cambio del color del texto a negro */
      font-size: 24px; /* Tamaño de la fuente más grande */
    }


    .thumbnails {
      display: flex;
      justify-content: space-between;
    }


    .thumbnail {
      width: 50px; /* Ajusta el tamaño de las miniaturas */
      height: 50px; /* Ajusta el tamaño de las miniaturas */
      margin-right: 5px;
      cursor: pointer;
    }


    .thumbnail a {
      display: block;
      width: 100%;
      height: 100%;
    }


    .thumbnail img {
      width: 100%;
      height: auto;
      display: block;
    }


    /* Estilos para el pie de página animado */
    #footer-padre {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      text-align: center;
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 10px;
      animation: animateFooter 2s ease-in-out infinite alternate;
    }


    @keyframes animateFooter {
      0% {
        transform: translateY(0);
      }
      100% {
        transform: translateY(-20px);
      }
    }


    /* Aplicar la animación a las letras */
    h3 button {
      width: 50px; /* Ajustar el ancho de los botones */
      height: 50px; /* Ajustar el alto de los botones */
      margin-right: 5px; /* Ajustar el margen derecho entre los botones */
      cursor: pointer;
      border-radius: 5px; /* Añadir bordes redondeados */
      animation: rotateColors 3s linear infinite; /* Rotación de colores cada 3 segundos */
    }


    /* Rotación de colores */
    @keyframes rotateColors {
      0% { filter: hue-rotate(0deg); }
      100% { filter: hue-rotate(360deg); }
    }


    /* Aplicar colores del arcoíris según la letra */
    h3 button:nth-child(1) { background-color: #ff0000; } /* Rojo */
    h3 button:nth-child(2) { background-color: #ff7f00; } /* Naranja */
    h3 button:nth-child(3) { background-color: #ffff00; } /* Amarillo */
    h3 button:nth-child(4) { background-color: #00ff00; } /* Verde */
    h3 button:nth-child(5) { background-color: #0000ff; } /* Azul */
    h3 button:nth-child(6) { background-color: #4b0082; } /* Índigo */
    h3 button:nth-child(7) { background-color: #9400d3; } /* Violeta */
    /* Agrega más colores aquí si es necesario */


    /* Estilos para el contenedor de video */
    .video-container {
      position: relative;
      width: 100%;
      margin-top: 20px;
    }


    .video-container iframe {
      width: 100%;
      height: 400px; /* Ajusta la altura del video */
      border: none;
    }


    /* Estilos para la línea dorada animada */
    .gold-line-container {
      width: 100%;
      height: 20px; /* Altura de la línea */
      overflow: hidden;
    }


    .gold-line {
      position: relative;
      width: 100%;
      height: 2px; /* Grosor de la línea */
      background-color: gold; /* Color de la línea */
      animation: animateGoldLine 3s infinite linear; /* Animación de la línea dorada */
    }


    @keyframes animateGoldLine {
      0% {
        left: -100%;
        width: 200%;
      }
      100% {
        left: 100%;
        width: 200%;
      }
    }
  </style>
</head>
